name: CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: sarisia/setup-icu@v1
        id: setup-icu
        with:
          noexport: true}

      - name: Install dependencies
        run: yarn install

      - name: Add Vue Package
        run: yarn add --peer vue

      - name: Run linter
        run: yarn lint

      - name: Run tests
        run: yarn test:unit